<header class="header container">
    <a href="./index.html" aria-label="logo">
        <img src="./images/icon.png" alt="Іконка" class="header__icon" />
    </a>

    <ul class="header__list">
        <li class="header__item">
            <a href="./index.html">Home</a>
        </li>
        <li class="header__item dropdown">
            <a href="#" class="dropbtn">Favorite</a>
            <div class="dropdown-content">
                <a class="dropdown-content__link" href="#" data-cocktails>Favorite cocktails</a>
                <a class="dropdown-content__link" href="#" data-ingredients>Favorite ingredients</a>
            </div>
        </li>
    </ul>

    <form action="" id="form" class="header__search">
        <button type="submit" id="button" class="header__search-btn">

        </button>
        <input type="text" id="input" placeholder="Search |" class="header__search-text" />

    <div class="header__bg">
        <p class="header__light">Light</p>
        <div class="header__switch">
            <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
            </label>
        </div>
        <p class="header__dark">Dark</p>
    </div>
